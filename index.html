<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transaction Precedence Graph Generator</title>


    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css">

</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <h3 class="navbar-brand">Transaction Precedence Graph Generator</h3>
    </nav>

    <div class="container">
        <div class="input-group mb-3">
            <input type="search" id="expressionInput" placeholder="r1(x) r1(y) w2(x) w1(x) r2(y)" class="form-control"
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">

            <button class="btn btn-success" id="defaultExpressionButton">Use Default Expression</button>
            <!-- <button class="btn btn-primary" id="generateGraphButton">Generate Graph</button> -->
        </div>

        <div id="opsAndVariables">
            <h4>Transactions</h3>
            <div id="transactions">


            </div>
            <h4>Variables</h3>
            <div id="variables">
                
            </div>
        </div>

        <div id="viz" style="height: 50vh; width: 100vh;"></div>

        <div id="verdict" class="alert alert-primary" role="alert">Conflicting result will be shown here</div>
    </div>

    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.4.2/cytoscape.min.js"></script>

    <script src="https://dagrejs.github.io/project/graphlib/latest/graphlib.min.js"></script>

    <script src="js/script.js"></script>
</body>

</html>
